
<ion-app class="main" >
  <ion-header>
    <div class="image" align="center">
      <h4>Perfil de usuario</h4>
      <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png" width="200" alt="user">
    </div>
    <div class="row p-3">
        <div class="col-8">
          <h3>{{user.name}}</h3>
          <h6>{{user.address.city}}</h6>
        </div> 
        <div class="col-4">
          <ion-card class="p-2 text-center">
            <ion-card-subtitle>NÂ° Posts</ion-card-subtitle>
            <ion-card-title>{{posts}}</ion-card-title>
          </ion-card>
        </div>     
    </div>
  </ion-header>
  <div class="albumContainer">
    <app-spinner *ngIf="albums.length === 0; else al"></app-spinner>
    <ng-template #al>
      <ion-content >
        <div *ngFor="let album of albums" class="row">
          <div class="col-1 mt-1">
            <ion-icon name="file-tray-full" color="danger"></ion-icon>
          </div>
          <div class="col-10">
            <span>{{album.title | titlecase}}</span>
          </div>
        </div>
        </ion-content>
    </ng-template>
  </div>
</ion-app>
